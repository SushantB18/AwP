<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="whatsapp.css">
</head> 
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="left">
                        <img src="arrow.png" class="arrow">
                        <img src="pp.jpg" class="pp">
                        <h2>PG-DAC 2020 Official</h2>
                        <span>150members</span>
                    </div>
                    <div class="right">
                        <img src="vc.png" class="icon">
                        <img src="phone.png" class="icon">
                        <img src="3d.png" class="icon">
                    </div>
                </div>
            </div>
            <div class="chat-box"></div>
            <div class="chat-footer">
              <img src="emoji.png" class="emoji">
              <textarea placeholder="Type a message"></textarea>
              <div class="icons">
                  <img src="attach.png" >
                  <img src="camera.png">
              </div>  
              <img src="mic.png" class="mic">
            </div>
        </div>
    </div>
</body>
</html>
