<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <script src="login.js"></script>
    <title>Login</title>

    <style>
        .row{
            background-image: url(bg.jpg);
           
        }
    </style>
</head>
<body>
   <div class="container-fluid " >
       <div class="row  d-flex  align-items-center" style="height:400px ; background-color:burlywood;">
           <div class=" offset-md-5 col-md-6">
               <h2>Login here</h2>
               <div class="form-group mt-1" style="border-radius:5;">
                   <label for="Username">
                       <input type="text" placeholder="username" id="useremail">
                   </label>
                </div> 
                <div class="form-group mt-1">
                    <label for="Password">
                        <input type="password" placeholder="password" id="userpass">
        
                    </label>
                 </div> 
                 <div class="form-group" style="font-size: large;">
                    <label for="checkbox">
                        <input type="checkbox">Keep me signed in
        
                    </label>
                 </div>
               <button class="btn btn-primary">Login</button>
               <button onclick="validateEmail()">Check</button>
            </div>
       </div>
   </div> 
</body>
</html>
