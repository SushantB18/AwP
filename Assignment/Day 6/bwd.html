<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
    <script src="bwd.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-between text-light d-flex align-items-center" style="height: 40px;">
            <div class="col-2 bg-primary">Facebook</div>
            <div class="col-2 bg-primary d-flex justify-content-end">Log out</div>
        </div>

        <div class="row " style="height: 100px;">
        <div class="col-2"></div>
        <div class="col-8  d-flex align-item-center  justify-content-center bg-info">Here is new post</div>
        <div class="col-2"></div>
        </div>
        </div>
        <div class="row mt-1">
            <div class="col-2"></div>
            <div class="col-1 p-0">
              <button class="btn btn-outline-secondary btn-block">
                Like
              </button>
            </div>
            <div class="col-6 p-0">
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder="Add Comment Here"
              />
            </div>
            <div class="col-1 p-0">
              <button class="btn btn-outline-secondary btn-block">
                Comment
              </button>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="row mt-1">
              <div class="col-2"></div>
              <div class="col-6">Sample comment </div>
              <div class="col-2 ">
                  
                <button class="btn btn-sm btn-outline-danger btn-block">Delete</button>
              </div>
              <div class="col-2"></div>
          </div>
    </div>
</body>
</html>
